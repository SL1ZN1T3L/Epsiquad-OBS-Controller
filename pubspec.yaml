name: obs_controller
description: Professional OBS Studio remote control application
publish_to: ''
version: 3.4.2

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  provider: ^6.1.2
  
  # Storage
  shared_preferences: ^2.5.0
  
  # Network
  web_socket_channel: ^3.0.3
  network_info_plus: ^7.0.0
  
  # Crypto
  crypto: ^3.0.6
  
  # QR Code
  mobile_scanner: ^7.1.4
  qr_flutter: ^4.1.0
  
  # Utils
  uuid: ^4.5.2
  package_info_plus: ^9.0.0
  
  # Foreground Service
  flutter_foreground_task: ^9.0.0
  
  # Permissions
  permission_handler: ^12.0.1
  
  # Wakelock
  wakelock_plus: ^1.2.8
  
  # High Refresh Rate
  flutter_displaymode: ^0.7.0
  
  # File Operations
  path_provider: ^2.1.5
  share_plus: ^12.0.1
  file_picker: ^10.3.8
  open_filex: ^4.6.0
  
  # URL Launcher
  url_launcher: ^6.3.1
  
  # UI
  cupertino_icons: ^1.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3

flutter_launcher_icons:
  android: true
  ios: true
  web:
    generate: true
    image_path: "assets/icons/app-icon.png"
  windows:
    generate: true
    image_path: "assets/icons/app-icon.png"
  macos:
    generate: true
    image_path: "assets/icons/app-icon.png"
  image_path: "assets/icons/app-icon.png"
  adaptive_icon_background: "#0d1117"
  adaptive_icon_foreground: "assets/icons/app-icon.png"

flutter:
  uses-material-design: true
