name: CI/CD

on:
  push:
    branches: [main, develop]
    tags:
      - 'v*'  # Запуск при пуше тегов вида v1.0.0
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write  # Разрешение на создание релизов

env:
  FLUTTER_VERSION: '3.38.7'
  JAVA_VERSION: '17'

jobs:
  # ==================== Анализ и тесты ====================
  analyze:
    name: Анализ кода
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
        continue-on-error: true

      - name: Analyze code
        run: flutter analyze --no-fatal-infos

      - name: Run tests
        run: flutter test --coverage

  # ==================== Сборка Android ====================
  build-android:
    name: Сборка Android APK
    runs-on: ubuntu-latest
    needs: analyze
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: stable
          cache: true

      - name: Install dependencies
        run: flutter pub get

      # Настройка signing для release сборки
      - name: Setup signing
        run: |
          echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
          echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
          echo "keyAlias=${{ secrets.KEY_ALIAS }}" >> android/key.properties
          echo "storeFile=upload-keystore.jks" >> android/key.properties
          echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > android/upload-keystore.jks

      # Debug APK только для обычных пушей (не для тегов/релизов)
      - name: Build APK (Debug)
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        run: flutter build apk --debug

      - name: Build APK (Release)
        run: flutter build apk --release

      - name: Rename APK files
        run: |
          if [ -f build/app/outputs/flutter-apk/app-debug.apk ]; then
            mv build/app/outputs/flutter-apk/app-debug.apk build/app/outputs/flutter-apk/OBS-Controller-Dev.apk
          fi
          mv build/app/outputs/flutter-apk/app-release.apk build/app/outputs/flutter-apk/OBS-Controller.apk

      - name: Upload Debug APK
        if: ${{ !startsWith(github.ref, 'refs/tags/v') }}
        uses: actions/upload-artifact@v4
        with:
          name: debug-apk
          path: build/app/outputs/flutter-apk/OBS-Controller-Dev.apk
          retention-days: 7

      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: release-apk
          path: build/app/outputs/flutter-apk/OBS-Controller.apk
          retention-days: 30

  # ==================== Релиз (при теге) ====================
  release:
    name: Создание релиза
    runs-on: ubuntu-latest
    needs: build-android
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      # Скачиваем уже собранный APK из предыдущего job
      - name: Download Release APK
        uses: actions/download-artifact@v4
        with:
          name: release-apk
          path: ./

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: OBS-Controller.apk
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
